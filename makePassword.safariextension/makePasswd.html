<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>makePassword</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="makePassword.js"></script>
</head>
<body>
    <div class="values">
        <form name="f" method="POST" onSubmit="password.value = b64_sha1(master.value+':'+ site.value).substr(0,8) + '1a'; document.f.password.focus(); document.f.password.select(); return false;">
            <input name="master" placeholder="master password" type="password" /><script language="JavaScript">document.f.master.focus()</script>
            <input type="text" placeholder="identifier" name="site"/>
            <input type="submit" value="Generate Password"/>
            <input type="text" placeholder="generated password" name="password"/>
        </form>
    </div>
</body>
</html>
